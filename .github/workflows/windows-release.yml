name: Windows Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        shell: pwsh
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        shell: pwsh
        run: cmake --build build --config Release --target CodexPianoVST3_VST3 CodexPianoVST3_Standalone

      - name: Package
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File scripts/package_windows_zip.ps1 build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodexPianoVST3-Windows
          path: build/packages/CodexPianoVST3-windows.zip
          if-no-files-found: error

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
